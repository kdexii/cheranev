version: '3.5'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: secretUser
      POSTGRES_PASSWORD: secretPassword123
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
    postgres: